<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact – Néphrologie Mostaganem</title>
  <meta name="description" content="Contact, accès et formulaire de demande au cabinet de néphrologie à Mostaganem.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="site-title">Néphrologie Mostaganem</a>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">Le Cabinet</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="legal.html">Légal</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact">
      <h1>Nous contacter</h1>
      <div class="contact-grid">
        <div>
          <h2>Adresse</h2>
          <p>Bloc 32, Cité 5 juillet, Mostaganem, Algérie</p>
        </div>
        <div>
          <h2>Téléphone</h2>
          <p>044 59 67 86</p>
        </div>
        <div>
          <h2>Email</h2>
          <p>Dr.tabouche.nephro@gmail.com</p>
        </div>
      </div>
      <h2>Formulaire de demande</h2>
      <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="demande">Votre demande :</label>
        <textarea id="demande" name="demande" rows="5" required></textarea>
        <br>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>
  <footer>
    <small>&copy; 2025 Dr. TABOUCHE – Cabinet Néphrologie Mostaganem</small>
  </footer>
</body>
</html>
